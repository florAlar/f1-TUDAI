<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../user/css/mainStyle.css">
    <link rel="stylesheet" href="../css/styleAdmin.css">
    <link rel="stylesheet" href="../css/carrerasAdmin.css">

</head>

<body>
    <div id="contenedorPaginaAdmin">
        <header class="headerAdmin">
            <div class="menuMobile padding">
                <a href="../../user/index.html"><img class="mainLogo" src="../../user/assets/mainLogoBco.png"
                        alt="logo f1"></a>
                <h1>Pit Lane</h1>
            </div>
            <nav class="navAdmin">
                <ul class="menuAdmin">
                    <li>
                        <img src="../../user/assets/userIcon.png" class="iconMenu" alt="">
                        <a class="btnParcialAdmin" href="../admin.html">usuarios</a>
                    </li>
                    <li><img src="../../user/assets/raceIcon.png" class="iconMenu" alt="">
                        <a class="btnParcialAdmin" href="./carreras.html">carreras</a>
                    </li>
                    <li><img src="../../user/assets/pilotoIcon (1).png" class="iconMenu" alt="">
                        <a class="btnParcialAdmin" href="../html/pilotos.html">pilotos</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="backgroundOscuro padding ">
            <div class="titleUserAdmin">
                <h2 class="marginTop "> Administrar pilotos </h2>
                <a href="" class="buttonMas" id="mostrarMas">+</a>
            </div>
            <div class="oculto" id="agregarPiloto">
                <h2 class="textoRojo">Agregar Piloto</h2>
                <form action="" class="contenedorFormPiloto marginTop" id="FormPiloto">
                    <input type="text" placeholder="Nombre" name="nombre">
                    <input type="text" placeholder="Apellido" name="apellido">
                    <input type="text" placeholder="Equipo" name="equipo">
                    <input type="number" placeholder="Puntos Totales" name="puntosTotales">
                    <button id="botonAregarPiloto" class="botonPrincipal" type="submit">Agregar</button>

                </form>
            </div>
            <div class="contenedorTablaPosicionesAdmin">
                <table class="tablaDePosicionesAdmin">
                    <thead class="">
                        <tr class="rowCarrerasAdmin marginTop">
                            <th class="celdaFijaAdmin">NOMBRE</th>
                            <th class="desktop celdaFijaAdmin">APELLIDO</th>
                            <th class="celdaFijaAdmin">EQUIPO</th>
                            <th class="celdaFijaAdmin">PUNTOS TOTALES</th>
                            <th class="celdaFijaAdmin"></th>
                        </tr>

                    </thead>
                    <tbody id="tablaPilotosAdmin" class="cuerpoTablaAdmin">
                    </tbody>
                </table>
            </div>

        </main>

    </div>
    <script src="../js/pilotos.js"></script>
    <!-- <script src="../js/mainAdmin.js"></script>  -->
</body>

</html>
